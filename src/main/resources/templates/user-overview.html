<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<head>
<title>Interaktivna nastava</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker"
	rel="stylesheet">
	<link rel="stylesheet"  href="../static/site.css" th:href="@{/site.css}"/>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body id="UserOverview" class="mainback">

	<div class="container-fluid bg-light mr-0 ml-0">
		<div class="row" style="height: 90px">
			<div class="col-sm"></div>
			<div class="heading mt-2" style="color: #000"><a th:href="@{/}" style="color: #000; text-decoration: none;">Interaktivna Nastava</a></div>
			<div class="col-sm text-right mt-4 mr-2 pt-2"
				style="font-family: Arial">
				<div>
					<div th:if="${#httpServletRequest.remoteUser}">
    					<a th:href="@{/logout}">Odjavite se</a>			
    					<div>Prijavljeni ste kao <i>[[${#httpServletRequest.remoteUser}]]</i></div>			
					</div>
					<div th:if="${#httpServletRequest.remoteUser == null}">
    					<a th:href="@{/user-overview}">Prijavite se</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container pt-5">
		<div class=" card justify-content-center text-center col-12 "
			style="height: 100%; background-color: rgba(249, 249, 249, 0.80)">
			<h3 th:inline="text"
				style="font-family: Arial, Helvetica, sans-serif;"
				class=" mt-3 col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
				Va≈°e ankete</h3>
			<div class="row justify-content-center pb-0">
				<hr class="col-6 pb-0 mb-0 mt-0 " style="background-color: #2b3951" />
			</div>
			
				<div class="row justify-content-center text-center">
					<td th:each="survey: ${surveys}">
					<h5 class="mt-3  d-md-block d-sm-none">
						<div class="col-sm-3">
							<div class="card" style="width: 18rem;">
								<div class="card-body">
									<h5 class="card-title">
										<a th:href="@{'/survey-overview/' + ${survey.id}}"><span
											th:text="${survey.surveyName}"></span></a><br>
									</h5>
									<p class="card-text" style="font-size: 16px;">
										<span th:text="${survey.description}"></span><br>
									</p>
								</div>
							</div>
						</div>
					</h5>
					</td>
				</div>
			<div class="row justify-content-center text-center mb-3">
				<h6 class="text-white mt-1 col-5 col-lg-5 d-md-block d-sm-none">
					<a class="button"  th:href="@{'/survey/add'}">Dodaj novu anketu</a>
				</h6>
			</div>

		</div>
	</div>


</body>

</html>
