<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Interaktivna nastava</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet"  href="../static/site.css" th:href="@{/site.css}"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body class="mainback" style="height:100%;">
	<div class="container-fluid bg-light mr-0 ml-0">
		<div class="row" style="height: 90px">
			<div class="col-sm"></div>
			<div class="heading mt-2" style="color: #000">Interaktivna
				nastava</div>
			<div class="col-sm text-right mt-4 mr-2 pt-2"
				style="font-family: Arial">
				<div>
					<div th:if="${#httpServletRequest.remoteUser}">
    					<a th:href="@{/logout}">Odjavite se</a>
    					
    					<div>Prijavljeni ste kao <i>[[${#httpServletRequest.remoteUser}]]</i></div>
    					
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container pt-5 ">
		<div class="row justify-content-center">
		<div class="card justify-content-center text-center " style="height: 100%; background-color: rgba(249, 249, 249, 0.80)">
			<div class="card-body">
				<h4 class="card-title">
					Prijava nije moguća
				</h4>	
				<p class="card-text" style="font-size: 18px;">
					Već ste prijavljeni kao korisnik <i><span th:text="${korisnik}"></span></i><br>
				</p>				
			</div>
		</div>
		</div>
	</div>
</body>
</html>
